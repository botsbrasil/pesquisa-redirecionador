<h1 id="visits"></h1>
<h2>Se você não for automaticamente direcionado, <a id="pesquisa" href="#">Acesse a Pesquisa</a></h2>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script>
    function getCode(number) {
        let s = number.toString()
        var hash = 0;
        if (s.length == 0) {
            return hash;
        }
        for (var i = 0; i < s.length; i++) {
            var char = s.charCodeAt(i);
            hash = ((hash<<5)-hash)+char;
            hash = hash & hash; // Convert to 32bit integer
        }
        return hash.toString(16).padStart(8,"0"); // 8 character hexadecimal
    }

    function cb(response) {
        const ID = getCode(response.value)
        document.getElementById('visits').innerText = "Seu ID é: " + ID;
        let url = `https://docs.google.com/forms/d/e/1FAIpQLSdFdi9GV80VgrFMq-eMQZAD_yhy6W4E8LQ9eItW6x5XS_7tvg/viewform?usp=pp_url&entry.1758690655=${ID}`
        window.location.href = url;
        document.getElementById('pesquisa').setAttribute("href", url);
    }
</script>
<script async src="https://api.countapi.xyz/hit/testebotspesquisa/visits?callback=cb"></script>
